<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Example</title>
  </head>
  <body>
    <h1>Text-to-Speech Demo</h1>
    <textarea id="textInput" rows="4" cols="50">
Hello, this is an example of text to speech.</textarea
    ><br /><br />
    <button onclick="speakText()">Speak Text</button>
    <button onclick="stopSpeech()">Stop Speech</button>

    <script>
      // Check if speech synthesis is supported
      if ("speechSynthesis" in window) {
        console.log("Speech Synthesis API is supported.");
      } else {
        alert("Your browser does not support Speech Synthesis.");
      }

      // Function to speak the text
      function speakText() {
        const text = document.getElementById("textInput").value;
        const utterance = new SpeechSynthesisUtterance(text);

        // Set properties (optional)
        utterance.lang = "pt-BR"; // Language
        utterance.rate = 1; // Speed,
        utterance.pitch = 1; // Pitch
        utterance.volume = 1; // Volume

        // Speak the text
        speechSynthesis.speak(utterance);
      }

      // Function to stop speech
      function stopSpeech() {
        speechSynthesis.cancel();
      }
    </script>
  </body>
</html>
